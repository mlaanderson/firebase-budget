        <link rel="stylesheet" href="/jquery.mobile/css/themes/default/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="/jquery.mobile/css/themes/default/jqm-icon-pack-fa.css">
        <link rel="stylesheet" href="/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDhs0mPVlovk6JHnEdv6HeU2jy3M8VRoSk",

        <script src="/jquery.mobile/js/jquery-1.12.4.min.js"></script>
        <script src="/jquery.mobile/js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.canvasjs.min.js"></script>

        <script src="js/math.ext.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div data-role="page" id="transactions">
            <div data-role="header" data-position="fixed">
                <h1>&nbsp;</h1>
                <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal" data-mini="true">
                <a href="#" title="Previous Period" class="ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-corner-all" id="btnPrev">Prev</a>
                <select id="periodMenu" data-icon="calendar"></select>
                <a href="#" title="Next Period" class="ui-btn ui-icon-arrow-r ui-btn-icon-notext ui-corner-all" id="btnNext">Next</a>
                </div>
                <div class="ui-btn-right" data-role="controlgroup" data-theme="b" data-type="horizontal" data-mini="true">
                <a href="#" title="Edit" class="ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all" id="btnEditTransaction">Edit</a>
                <a href="#" title="Add" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all" id="btnAddTransaction">Add</a>
                </div>
            </div><!-- /header -->

            <div role="main" class="ui-content" id="main"></div>

            <div data-role="footer" data-position="fixed">
                <h4>&nbsp;</h4>
                <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <a href="#" class="ui-btn ui-icon-power ui-btn-icon-notext ui-corner-all" id="btnLogout" title="Logout">Logout</a>
                </div>
                <div class="ui-btn-right" data-role="controlgroup" data-theme="b" data-type="horizontal" data-mini="true">
                    <a href="#" title="New Recurring Transaction" class="ui-btn ui-icon-rotate-right ui-btn-icon-notext ui-corner-all" id="btnNewRecurring">New Recurring</a>
                    <a href="#" title="Check Register" class="ui-btn ui-icon-grid ui-btn-icon-notext ui-corner-all" id="btnCheck">Check</a>
                    <a href="#" title="Cash" class="ui-btn ui-icon-money ui-btn-icon-notext ui-corner-all" id="btnCash">Cash</a>
                </div>
                <div id="footer_info">
                    <div id="chart_div"></div>
                    <div id="info_div"></div>
                </div>
            </div>
        </div>
    </body>
</html>
